version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: turnero_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: turnero
      POSTGRES_PASSWORD: turnero123
      POSTGRES_DB: turnero_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U turnero -d turnero_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: turnero_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # API (NestJS) - For production
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: turnero_api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://turnero:turnero123@db:5432/turnero_db?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production

  # Web (Next.js) - For production
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: turnero_web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3001
    depends_on:
      - api
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: turnero_network
