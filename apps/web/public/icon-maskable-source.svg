  <rect width="512" height="512" fill="#4A9DAF" opacity="0.3"/>
  <rect x="0" y="256" width="512" height="256" fill="#2D6A78" opacity="0.2"/>

  <!-- Calendar body â€” within maskable safe zone (80% center = 51-461) -->
